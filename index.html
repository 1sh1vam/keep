<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/index.css" rel="stylesheet">
    <title>Google Keep</title>
</head>
<body>
    <div class="color-tooltip">
        <div class="color-option" data-color="#fff" id="white"></div>
        <div class="color-option" data-color="#d7aefb" id="purple"></div>
        <div class="color-option" data-color="#fbbc04" id="orange"></div>
        <div class="color-option" data-color="#a7ffeb" id="teal"></div>
    </div>
    <div class="modal">
        <div class="modal-content">
            <input class="modal-title" placeholder="Title" type="text">
            <input class="modal-text" placeholder="Take a note..." type="text">
            <span class="modal-close-button">Close</span>
        </div>
    </div>
    <main>
        <header class="header">
            <img class="header-logo" src="/images/google-keep.svg" alt="logo" />
            <h1 class="header-title">Keep</h1>
        </header>

        <div class="form-container">
            <form class="input-form">
                <input class="form-title" placeholder="Title" type="text" />
                <input class="form-text" placeholder="Take a note..." type="text" />
            </form>
            <div class="form-buttons">
                <button type="submit" class="form-submit-btn">Submit</button>
                <button type="button" class="form-close-btn">Close</button>
            </div>
        </div>

        <div class="notes"></div>
    </main>
    
    <script src="js/index.js"></script>
</body>
</html>
